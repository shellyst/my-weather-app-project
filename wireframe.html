<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="index.js" />
    <script
      src="https://kit.fontawesome.com/4b40499aeb.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Raleway&display=swap");
    </style>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="city">
          <input
            type="text"
            placeholder="Enter a city!"
            size="30"
            autofocus="on"
            autocomplete="off"
            id="search-text-input"
          />
          <input type="submit" class="search" value="Search" />
        </form>
        <div class="container">
          <div class="row">
            <div class="col">
              <h1 id="now-temp"></h1>
              <span class="units">
                <a href="#" id="celsius-link">°C</a> ∣
                <a href="#" id="fahrenheit-link">°F</a> </span
              ><br />
              <p id="date">Monday 29 March 2021</p>
              <button id="localWeather" class="weather-btn">
                Local Weather
              </button>
            </div>
            <div class="col">
              <h2 class="current">
                <br /><br />
                <h1 id="show-city"></h1>
                <i class="fas fa-cloud fa-3x"></i><br />
              </h2>
            </div>
            <div class="col">
              <h2 class="condition">
                Precipitation: 50%<br />
                Winds: 50mph
              </h2>
            </div>
          </div>
          <hr />
        </div>
        <div class="week">
          <div class="row">
            <div class="col-sm">
              <h4>MON</h4>
              <br />
              <i class="fas fa-cloud-rain"></i><br />
              <h5>8°C</h5>
            </div>
            <div class="col-sm">
              <h4>TUES</h4>
              <br />
              <i class="fas fa-cloud-rain"></i><br />
              <h5>7°C</h5>
            </div>
            <div class="col-sm">
              <h4>WED</h4>
              <br />
              <i class="fas fa-cloud-showers-heavy"></i><br />
              <h5>7°C</h5>
            </div>
            <div class="col-sm">
              <h4>THURS</h4>
              <br />
              <i class="fas fa-cloud"></i><br />
              <h5>6°C</h5>
            </div>
            <div class="col-sm">
              <h4>FRI</h4>
              <br />
              <i class="fas fa-sun"></i><br />
              <h5>10°C</h5>
            </div>
          </div>
        </div>
        <br /><br />
      </div>
    </div>
  </body>
</html>
